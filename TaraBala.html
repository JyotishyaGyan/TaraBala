<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tara Bala Calculator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4c4cff, #7f7fff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #fff;
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e0e0e0;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Tara Bala Calculator ðŸŒ™</h1>
  
  <div>
    <label for="userNak">Select your Nakshatra:</label><br>
    <select id="userNak"></select>
  </div>
  <div>
    <label for="otherNak">Select Day's/Other Nakshatra:</label><br>
    <select id="otherNak"></select>
  </div>

  <button onclick="calculateTaraBala()">Check Tara Bala</button>

  <div class="result" id="result"></div>

  <script>
    const nakshatras = [
      "Ashwini","Bharani","Krittika","Rohini","Mrigashira","Ardra","Punarvasu","Pushya","Ashlesha",
      "Magha","Purva Phalguni","Uttara Phalguni","Hasta","Chitra","Swati","Vishakha","Anuradha","Jyeshtha",
      "Mula","Purva Ashadha","Uttara Ashadha","Shravana","Dhanishta","Shatabhisha","Purva Bhadrapada","Uttara Bhadrapada","Revati"
    ];

    const taraMap = [
      { remainder: 1, type: "Janma", meaning: "Own Star", result: "Mixed" },
      { remainder: 2, type: "Sampat", meaning: "Wealth", result: "Auspicious" },
      { remainder: 3, type: "Vipat", meaning: "Danger", result: "Inauspicious" },
      { remainder: 4, type: "Kshema", meaning: "Welfare", result: "Auspicious" },
      { remainder: 5, type: "Pratyari", meaning: "Obstruction", result: "Inauspicious" },
      { remainder: 6, type: "Sadhaka", meaning: "Achievement", result: "Auspicious" },
      { remainder: 7, type: "Naidhana (Vadha)", meaning: "Destruction", result: "Inauspicious" },
      { remainder: 8, type: "Mitra", meaning: "Friendly", result: "Auspicious" },
      { remainder: 9, type: "Parama Mitra", meaning: "Very Friendly", result: "Auspicious" }
    ];

    const userSelect = document.getElementById("userNak");
    const otherSelect = document.getElementById("otherNak");

    nakshatras.forEach(n => {
      const opt1 = new Option(n, n);
      const opt2 = new Option(n, n);
      userSelect.add(opt1);
      otherSelect.add(opt2);
    });

    function calculateTaraBala() {
      const userIndex = nakshatras.indexOf(userSelect.value) + 1;
      const otherIndex = nakshatras.indexOf(otherSelect.value) + 2;
      
      if (userIndex === -1 || otherIndex === -1) return;

      let count = otherIndex - userIndex;
      if (count <= 0) count += 27;
      
      let remainder = count % 9;
      if (remainder === 0) remainder = 9;

      const tara = taraMap.find(t => t.remainder === remainder);

      document.getElementById("result").innerHTML = `
        <h2>${tara.type} Tara (${tara.meaning})</h2>
        <p><strong>Result:</strong> ${tara.result}</p>
        <p>Count from your Nakshatra: ${count}</p>
      `;
    }
  </script>
</body>
</html>
