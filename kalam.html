<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahu, Gulika & Yamagandam Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
<style>
  :root{
    --bg1:#5a60ff; --bg2:#7f87ff; --white:#fff;
    --ausp:#2ecc71; --veryausp:#1b8f4a; --inausp:#e74c3c; --mixed:#f39c12;
    --card:rgba(255,255,255,0.08); --card2:rgba(255,255,255,0.12);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Poppins",sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:var(--white);
    min-height:100vh;
    display:flex;flex-direction:column;align-items:center;
    padding:24px;
  }
  h1{text-align:center;margin-bottom:20px;font-size:1.8rem;}
  h1 i{margin-right:8px;color:#ffd700;}
  .container{width:100%;max-width:500px}
  .content{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 8px 20px rgba(0,0,0,0.2)}
  label{display:inline-block;margin-right:6px;font-size:0.9rem}
  input[type="date"]{
    width:auto; padding:8px 10px; font-size:0.9rem;
    border-radius:6px; border:none; margin-right:6px;
  }
  .icon-btn{
    display:inline-flex;align-items:center;justify-content:center;
    width:36px;height:36px;border-radius:50%;border:none;
    background:#fff;color:#222;font-size:1rem;cursor:pointer;
    transition:0.3s;
  }
  .icon-btn:hover{opacity:0.95;transform:scale(1.1);}
  .small-btn{
    width:28px;height:28px;font-size:0.85rem;margin-left:4px;
  }
  .row{display:flex;align-items:center;margin-bottom:6px;}
  .result{margin-top:12px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.04);overflow-x:auto;}
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
    text-align:center;
    font-size:0.9rem;
  }
  th,td{padding:8px;border:1px solid rgba(255,255,255,0.08);}
  th:nth-child(1), td:nth-child(1){width:30%;} /* Kalam column wider */
  th:nth-child(2), td:nth-child(2){width:40%;} /* Description column */
  th:nth-child(3), td:nth-child(3){width:30%;} /* Time column wider */
  th{background:rgba(255,255,255,0.06);}
  .location-info{margin-top:6px;font-size:0.8rem;line-height:1.3;}
  .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-weight:600;color:#fff;font-size:0.85rem;}
</style>
</head>
<body>

<h1>üåü Rahu, Gulika & Yamagandam üåô</h1>

<div class="container">
  <div class="content">
    <div class="row">
      <label for="selectedDate">Select Date:</label>
      <input type="date" id="selectedDate" onchange="calculateForDate()" />
      <button class="icon-btn small-btn" title="Use My Location" onclick="useMyLocation()">
        <i class="fas fa-location-dot"></i>
      </button>
    </div>
    
    <div class="location-info" id="locationInfo">
      <!-- Sunrise, Sunset, Latitude & Longitude will appear here -->
    </div>

    <div class="result">
      <table>
        <tr>
          <th><i class="fas fa-clock"></i> Kalam</th>
          <th><i class="fas fa-sticky-note"></i> Description</th>
          <th><i class="fas fa-hourglass-start"></i> Time</th>
        </tr>
        <tr>
          <td>Rahu Kalam <i class="fas fa-moon"></i></td>
          <td>Avoid starting new work; inauspicious period.</td>
          <td id="rahuTime">--:-- - --:--</td>
        </tr>
        <tr>
          <td>Gulika Kalam <i class="fas fa-star"></i></td>
          <td>Generally inauspicious; avoid important tasks.</td>
          <td id="gulikaTime">--:-- - --:--</td>
        </tr>
        <tr>
          <td>Yamagandam <i class="fas fa-fire"></i></td>
          <td>Avoid important decisions; considered inauspicious.</td>
          <td id="yamaTime">--:-- - --:--</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
<script>
const periods = {
  0: { rahu: 4, gulika: 7, yama: 1 },
  1: { rahu: 2, gulika: 5, yama: 6 },
  2: { rahu: 7, gulika: 4, yama: 3 },
  3: { rahu: 5, gulika: 2, yama: 7 },
  4: { rahu: 6, gulika: 3, yama: 5 },
  5: { rahu: 3, gulika: 6, yama: 4 },
  6: { rahu: 1, gulika: 7, yama: 2 },
};

let latitude = null;
let longitude = null;

function formatTime(date) {
  let h = date.getHours();
  let m = date.getMinutes();
  return `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}`;
}

function useMyLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      latitude = pos.coords.latitude;
      longitude = pos.coords.longitude;
      document.getElementById("locationInfo").innerText = `üìç Latitude: ${latitude.toFixed(2)}, Longitude: ${longitude.toFixed(2)}`;
      const input = document.getElementById('selectedDate').value;
      if(input) calculateForDate();
    });
  } else {
    alert("Geolocation not supported");
  }
}

function calculateKalam(date) {
  if(latitude===null || longitude===null){
    alert("Please click 'Use My Location' first to fetch your location.");
    return;
  }
  const times = SunCalc.getTimes(date, latitude, longitude);
  const sunriseTime = times.sunrise;
  const sunsetTime = times.sunset;

  document.getElementById("locationInfo").innerHTML = `
    üåÖ Sunrise: ${formatTime(sunriseTime)}<br>
    üåá Sunset: ${formatTime(sunsetTime)}<br>
    üìç Latitude: ${latitude.toFixed(2)}, Longitude: ${longitude.toFixed(2)}
  `;

  const dayLength = (sunsetTime - sunriseTime) / 6;
  const today = date.getDay();
  const rahuIndex = periods[today].rahu - 1;
  const gulikaIndex = periods[today].gulika - 1;
  const yamaIndex = periods[today].yama - 1;

  const rahuStart = new Date(sunriseTime.getTime() + dayLength * rahuIndex);
  const rahuEnd = new Date(rahuStart.getTime() + dayLength);

  const gulikaStart = new Date(sunriseTime.getTime() + dayLength * gulikaIndex);
  const gulikaEnd = new Date(gulikaStart.getTime() + dayLength);

  const yamaStart = new Date(sunriseTime.getTime() + dayLength * yamaIndex);
  const yamaEnd = new Date(yamaStart.getTime() + dayLength);

  document.getElementById('rahuTime').innerText = `${formatTime(rahuStart)} - ${formatTime(rahuEnd)}`;
  document.getElementById('gulikaTime').innerText = `${formatTime(gulikaStart)} - ${formatTime(gulikaEnd)}`;
  document.getElementById('yamaTime').innerText = `${formatTime(yamaStart)} - ${formatTime(yamaEnd)}`;
}

function calculateForDate() {
  const input = document.getElementById('selectedDate').value;
  if(!input){
    alert('Please select a date');
    return;
  }
  const selectedDate = new Date(input);
  calculateKalam(selectedDate);
}
</script>

</body>
</html>
